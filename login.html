<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 204, 0, 0.3);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e6b800;
        }
        .toggle {
            margin-top: 10px;
            cursor: pointer;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Login & Register</h1>
    <div class="container" id="login-container">
        <h2 id="form-title">Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="submitForm()">Submit</button>
        <p class="toggle" onclick="toggleForm()">Don't have an account? Register</p>
    </div>

    <script>
        let isLogin = true;
        
        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById("form-title").innerText = isLogin ? "Login" : "Register";
            document.querySelector(".toggle").innerText = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
        }
        
        function submitForm() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            alert(isLogin ? `Logging in as ${email}` : `Registering ${email}`);
        }
    </script>
</body>
</html>
